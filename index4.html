<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/valeuno.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="shortcut icon" href="image/logoblanco.png">
  <title>Welcome Migrapp</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/5.5.5/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/5.5.5/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.5.5/firebase-database.js"></script>
  <script defer src="/__/firebase/5.5.5/firebase-messaging.js"></script>
  <script defer src="/__/firebase/5.5.5/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
</head>

<body>
      <!-- Pintura del chat -->
      <div class="container-fluid" id="welcomeUser">
            <div id="userLogin"></div>
            <!-- <a  class="btn" id="out" style="text-align: left">
              <u>Sign Out</u>
            </a>  -->
             <div class="chatZone">
               <ul id="userOnline"></ul>
              <div id="messageContainer"></div>
              <div class="row">
              </div>
              <div class="row">
                <label for="usr">Destinatario:</label>
              </div>
              <div class="row">
                <input type="text" class="form-control col-md-4" id="receiverName">
                <div id="contactsChat"></div>
              </div>
              <div class="row">
                <textarea class="form-control col-md-4" id="txt" rows="3" placeholder="Escribe tu mensaje..."></textarea>
              </div>
              <div class="row">
                <button type="button" class="btn btn-outline-success" id="sendButton" value="SEND" onclick="sendMessage()">Enviar</button>
                
              </div>
            </div>
          </div>
      
        <!--Chat-->
        <section id="chat" class="container-fluid">
          <div class="row">
            <div class="col s12">
              <div class="bckr_hdr">
                <p class="hola">Hola, bienvenido </p>
                <p class="where">Estamos aquí para responder tus preguntas relacionadas con Migrapp</p>
                <img class="circle" id="chat_img" src="../public/image/chat.jpg" alt="">
                <p class="nombre" style="font-weight: bold;">José</p>
              </div>
              <div class="col s12">
                <div class="msg_section">
                  <!--aqui mensajes-->
                </div>
              </div>
              <div class="col s10">
                <input type="text" placeholder="Envía un mensaje...">
              </div>
              <div class="col s2">
                <button><i class="fas fa-paper-plane"></i></button>
              </div>
            </div>
          </div>
        </section>
      
        </html><!--Botón que dirije al chat-->
        <div class="fixed-action-btn" id="chat-btn">
                <a class="btn-floating btn-large red" onclick="iniciarChat()">
                  <i class="large material-icons">mode_comment</i>
                </a>
              </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/chat.js"></script>
  <script src="./js/chatMain.js"></script>
  <script src="./js/regularizacionDescarga.js"></script>
  <script src="./js/page.js"></script>
  <script src="./js/botones.js"></script>


</body>
